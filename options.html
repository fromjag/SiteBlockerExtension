<!DOCTYPE html>
<html>
<head>
  <title>Site Blocker - Settings</title>
  <script src="theme-loader.js"></script>
  <style>
    html {
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --textarea-background: #f5f5f5;
      --textarea-border: #cccccc;
    }

    [data-theme="dark"] {
      --background-color: #1a1a1a;
      --text-color: #ffffff;
      --textarea-background: #2d2d2d;
      --textarea-border: #404040;
    }

    body {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .list-container {
      flex: 1;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: var(--textarea-background);
      color: var(--text-color);
      border: 1px solid var(--textarea-border);
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      border-radius: 4px;
      background: var(--textarea-background);
      color: var(--text-color);
      border: 1px solid var(--textarea-border);
    }

    .mode-selector label {
      margin-right: 20px;
    }

    .mode-selector input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Site Blocker - Settings</h1>
  
  <div class="header-controls">
    <div class="mode-selector">
      <label>
        <input type="radio" name="mode" value="normal" checked> Normal Mode
      </label>
      <label>
        <input type="radio" name="mode" value="focus"> Focus Mode
      </label>
    </div>

    <select id="themeSelector">
      <option value="system">System Theme</option>
      <option value="light">Light Theme</option>
      <option value="dark">Dark Theme</option>
    </select>
  </div>
  
  <div class="container">
    <div class="list-container">
      <h3>Permanent Ban List</h3>
      <textarea id="permaBanList" placeholder="One URL per line"></textarea>
    </div>
    <div class="list-container">
      <h3>Focus Ban List</h3>
      <textarea id="focusList" placeholder="One URL per line"></textarea>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
