<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>Page Blocked</title>
  <script src="theme-loader.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
  <style>
    html {
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --textarea-background: #f5f5f5;
      --textarea-border: #e5e7eb;
      --accent-color: #2563eb;
      --muted-text: #6b7280;
    }

    [data-theme="dark"] {
      --background-color: #09090b;
      --text-color: #ffffff;
      --textarea-background: #18181b;
      --textarea-border: #27272a;
      --muted-text: #a1a1aa;
    }

    body {
      text-align: center;
      padding-top: 50px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      padding-bottom: 100px;
    }

    .content {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 24px 0;
      letter-spacing: -0.025em;
    }

    /* Footer styles */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 20px;
      background: var(--background-color);
      font-size: 14px;
      border-top: 1px solid var(--textarea-border);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
      transition: opacity 0.15s ease;
    }

    footer a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Page Blocked</h1>
    <p>This page has been blocked by the Site Blocker extension.</p>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
